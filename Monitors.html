<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="catalog.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="category.css">
    <link rel="stylesheet" href="Search.css">
    <link rel="stylesheet" href="product-details.css">
    <script defer src="Tovar.js"></script>
    <script defer src="Search.js"></script>
    <title>Telemart.UA</title>
</head>

<body>
    <header>
        <h1 class="store-name"><a href="index.html">Telemart<span>.UA</span></a></h1>
        <nav>
            <ul class="social-links">
                <li><a href="cart.html"><img src="Telega.png"></a></li>
                <li><a href="wishlist.html"><img src="SER.png"></a></li>
            </ul>
        </nav>
    </header>

    <div id="price-filter">
        <label for="min-price">Мінімальна ціна:</label>
        <input type="number" id="min-price" placeholder="0" step="0.01">
    
        <label for="max-price">Максимальна ціна:</label>
        <input type="number" id="max-price" placeholder="1000" step="0.01">
    
        <button onclick="filterProducts()">Застосувати фільтр</button>
    </div>

    <div id="filters-container">
        <div id="category-filter">
            <label>Виберіть категорії:</label>

            <input type="checkbox" id="video_cards_Nvidia" name="category" value="video_cards_Nvidia">
            <label for="video_cards_Nvidia">Відеокарти Nvidia</label>

            <input type="checkbox" id="Laptops" name="category" value="Laptops">
            <label for="Laptops">Ноутбуки</label>        

            <input type="checkbox" id="Monitors" name="category" value="Monitors">
            <label for="Monitors">Монитори</label>

            <input type="checkbox" id="RAM1" name="category" value="RAM1">
            <label for="RAM1">ОЗП</label>

            <input type="checkbox" id="Periphery" name="category" value="Periphery">
            <label for="Periphery">Периферія</label>

            <input type="checkbox" id="Motherboards_for_AMD" name="category" value="Motherboards_for_AMD">
            <label for="Motherboards_for_AMD">Материнські плати AMD</label>

            <input type="checkbox" id="Motherboards_for_Intel" name="category" value="Motherboards_for_Intel">
            <label for="Motherboards_for_Intel">Материнські плати Intel</label>

            <input type="checkbox" id="video_cards_AMD" name="category" value="video_cards_AMD">
            <label for="video_cards_AMD">Відеокарти AMD</label>

            <input type="checkbox" id="Processor" name="category" value="Processor">
            <label for="Processor">Процесори</label>
        
            <button onclick="filterProducts()">Фільтрувати</button>
        </div>
    </div>


    <form id="search-form">
        <input type="text" id="search-input" placeholder="Пошук...">
        <button type="submit" id="search-button">Пошук</button>
        <div id="search-feedback"></div>
        <div id="autocomplete-results"></div>
      </form>


    <div class="Tovar">
        <ul>
          <li data-category="Monitors"><a href=""><img src="https://img.telemart.ua/430236-576248-category_page/samsung-27-odyssey-g5-s27ag500ni-ls27ag500nixci-black.jpg">Монітор Samsung 27" Odyssey G5</a></li>
          <li data-category="Monitors"><a href=""><img src="https://img.telemart.ua/484387-622358-category_page/asus-27-tuf-gaming-vg27aqa1a-90lm05z0-b05370-black.png">Монітор Asus 27" TUF Gaming</a></li>
          <li data-category="Monitors"><a href=""><img src="https://img.telemart.ua/305007-469114-category_page/asus-238-tuf-gaming-vg249q1r-90lm05v1-b01e70-black.jpg">Монітор Asus 23.8" TUF Gaming</a></li>
          <li data-category="Monitors"><a href=""><img src="https://img.telemart.ua/529220-678970-category_page/asus-27-proart-display-pa278cgv-90lm05l1-b04370-blacksilver.jpg">Монітор Asus 27" ProArt Display</a></li>
          <li data-category="Monitors"><a href=""><img src="https://img.telemart.ua/304384-479934-category_page/samsung-27-odyssey-g5-c27g55tqwi-lc27g55tqwixci-black.jpg">Монітор Samsung 27" Odyssey G5</a></li>
        </ul>
      </div>

    
</body>

</html>
